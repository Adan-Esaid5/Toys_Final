<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 1100px;
            margin-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .user-card {
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 15px;
            transition: 0.3s;
        }
        .user-card h5 {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .user-card p {
            font-size: 14px;
            color: #555;
        }
        .user-card .actions {
            margin-top: 10px;
        }
        .btn-sm {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-success">👤 User Management</h2>

        <!-- כפתור חזרה -->
        <div class="text-start mb-3">
            <a href="toyApp.html" class="btn btn-outline-secondary">⬅ Back to Home</a>
        </div>

        <!-- טופס הוספת משתמש -->
        <div class="card p-4 my-4">
            <h4 class="text-center">Add a New User</h4>
            <form id="userForm">
                <div class="mb-3">
                    <label class="form-label">User Name:</label>
                    <input type="text" id="userName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="userEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" id="userPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select id="userRole" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="addUser()">Add User</button>
            </form>
        </div>

        <!-- רשימת המשתמשים -->
        <h4 class="text-center">👥 User List</h4>
        <div id="userList" class="user-list"></div>
    </div>

</body>
</html>
