<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #d1e7ff);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 1100px;
            margin-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .toy-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .toy-card {
            background: white;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 15px;
            transition: 0.3s;
        }
        .toy-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .toy-card h5 {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .toy-card p {
            font-size: 14px;
            color: #555;
        }
        .toy-card .actions {
            margin-top: 10px;
        }
        .btn-sm {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-primary">üéÅ Toy Management</h2>

        <!-- ◊õ◊§◊™◊ï◊® ◊ó◊ñ◊®◊î -->
        <div class="text-start mb-3">
            <a href="toyApp.html" class="btn btn-outline-secondary">‚¨Ö Back to Home</a>
        </div>

        <!-- ◊ò◊ï◊§◊° ◊î◊ï◊°◊§◊™ ◊¶◊¢◊¶◊ï◊¢ -->
        <div class="card p-4 my-4">
            <h4 class="text-center">Add a New Toy</h4>
            <form id="toyForm">
                <div class="mb-3">
                    <label class="form-label">Toy Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <input type="text" id="info" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <input type="text" id="category" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL:</label>
                    <input type="text" id="img_url" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" id="price" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="addToy()">Add Toy</button>
            </form>
        </div>

        <!-- ◊®◊©◊ô◊û◊™ ◊î◊¶◊¢◊¶◊ï◊¢◊ô◊ù -->
        <h4 class="text-center">üß∏ Toy Collection</h4>
        <div id="toyList" class="toy-list"></div>
    </div>

</body>
</html>
